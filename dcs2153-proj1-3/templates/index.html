<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;

  </style>


<body>
  <h1>Genos</h1>
  <!-- <div>{{data}}</div>

<p><a href="other">Mutation Selector</a></p>

<h2>Genes</h2>
<table border="1" style="width:20%">
  <tr>
    <td><h2>Gene<h2></td>
    <td>Observed Mutations</td>
  </tr>
  {% for n in genes %}
  <tr>
    <td>{{n[0]}}</td>
    <td>{{n[1]}}</td>
  </tr>
  {% endfor %}
</table>

<h2>Protein Domains</h2>
<table border="1" style="width:20%">
  <tr>
    <td>Protein Domain</td>
    <td>Observed Mutations</td>
  </tr>
  {% for n in pdoms %}
  <tr>
    <td>{{n[0]}}</td>
    <td>{{n[1]}}</td>
  </tr>
  {% endfor %}
</table>

<h2>Record Mutation Observations</h2>
<form method="POST" action="/add">
<p>Gene<input type="text" name="gene"></p>
<p>Protein Domain<input type="text" name="pdom"></p>
<p>Location<input type="text" name="location"></p>
<p>Number of Mutations<input type="text" name="num_of_mutations"></p>
<input type="submit" value="Add"></p>
</form>
</body>


</html>
